<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Incluir la barra de navegación -->

<div class="container mt-5">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <h2>Dishes</h2>
    <a th:href="@{/dishes/new}" class="btn btn-primary mb-3">Add New Dish</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre del plato</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.name}">Dish Name</td>
            <td th:text="${dish.portions}">0</td>
            <td th:text="${#numbers.formatDecimal(dish.price, 1, 'POINT', 2, 'COMMA') + ' €'}">0.00 €</td>
            <td>
                <a th:href="@{/dishes/edit/{id}(id=${dish.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/dishes/delete/{id}(id=${dish.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
